<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <article class="product-card-container">
      <div class="product-image-container-mobile">
        <img src="./images/image-product-mobile.jpg" alt="picture of a chanel perfume bottle" class="product-image product-image-mobile">
      </div>
      <div class="product-image-container-desktop">
        <img src="./images/image-product-desktop.jpg" alt="picture of a chanel perfume bottle" class="product-image product-image-desktop">
      </div>
      <div class="product-content-container">
        <p class="product-card-category">Perfume</p>
        <h1 class="product-card-title"><span>Gabrielle</span> <span>Essence Eau</span> <span>De Parfum</span></h1>
        <p class="product-card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="product-card-prices-container">
          <h1 class="product-card-actual-price">$149.99</h1>
          <p class="product-card-original-price">$169.99</p>
        </div>
        <button class="add-to-cart-button"><img src="./images/icon-cart.svg" alt="white shopping cart icon"> Add to Cart</button>
      </div>
    </article>
    
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
      <p>Coded by <a href="https://www.frontendmentor.io/profile/co22">Daniel</a>.</p>
    </div>
  </footer>
</body>
</html>
